<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subtask App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="columns-container">
        <!-- Column 1: Main Tasks -->
        <div class="column" data-column="0">
          <div class="column-header">
            <div class="column-header-left">
              <button class="options-btn" id="options-btn" aria-label="Options">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </button>
              <div class="options-menu" id="options-menu">
                <button id="import-btn">Import</button>
                <button id="export-btn">Export</button>
              </div>
              <h2 class="column-title">Tasks</h2>
            </div>
            <button
              class="copy-btn"
              data-column="0"
              aria-label="Copy tasks to clipboard"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
                />
              </svg>
            </button>
          </div>
          <div class="tasks-container" id="tasks-0">
            <div class="empty-message">Add your task here...</div>
          </div>
        </div>

        <!-- Column 2: Sub Tasks -->
        <div class="column" data-column="1">
          <div class="column-header">
            <h2 class="column-title" id="column-title-1">Select a task</h2>
            <button
              class="copy-btn"
              data-column="1"
              aria-label="Copy subtasks to clipboard"
              disabled
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
                />
              </svg>
            </button>
          </div>
          <div class="tasks-container" id="tasks-1"></div>
        </div>

        <!-- Column 3: Sub-Sub Tasks -->
        <div class="column" data-column="2">
          <div class="column-header">
            <h2 class="column-title" id="column-title-2">Select a subtask</h2>
            <button
              class="copy-btn"
              data-column="2"
              aria-label="Copy sub-subtasks to clipboard"
              disabled
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
                />
              </svg>
            </button>
          </div>
          <div class="tasks-container" id="tasks-2"></div>
        </div>
      </div>
    </div>

    <!-- Success message for clipboard copy -->
    <div class="success-message" id="success-message">
      Copied to clipboard successfully!
    </div>

    <!-- Hidden file input for import -->
    <input
      type="file"
      id="import-input"
      accept=".json"
      class="hidden"
      aria-label="Import file"
    />

    <script src="script.js"></script>
  </body>
</html>
